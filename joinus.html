<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Robolution Software Track</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-gray-800 bg-opacity-90">
    <nav class="container mx-auto p-4 flex justify-between items-center">
      <a href="/index.html" class="text-2xl font-bold text-teal-500">Robolution</a>
      <ul class="hidden md:flex space-x-8 text-lg">
        <li><a href="/index.html" class="hover:text-teal-500">Home</a></li>
        <li><a href="/aboutus.html" class="hover:text-teal-500">About Us</a></li>
        <li><a href="/Programs.html" class="hover:text-teal-500">Programs</a></li>
        <li><a href="/events.html" class="hover:text-teal-500">Events</a></li>
        <li><a href="/join.html" class="hover:text-teal-500">Join Us</a></li>
        <li><a href="/contact.html" class="hover:text-teal-500">Contact</a></li>
      </ul>
      <button class="md:hidden text-teal-500">Menu</button>
    </nav>
  </header>

  <!-- Join Us Section -->
  <section class="py-16 px-6 md:px-12 bg-gray-900">
    <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10">
      
      <!-- Form Section -->
      <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-teal-500 mb-6 text-center">Join the Robolution Team</h2>
        <form action="#" method="POST" class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-lg font-semibold text-gray-300">Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
          </div>
          
          <!-- Department -->
          <div>
            <label for="department" class="block text-lg font-semibold text-gray-300">Department</label>
            <input type="text" id="department" name="department" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
          </div>

          <!-- Semester -->
          <div>
            <label for="semester" class="block text-lg font-semibold text-gray-300">Semester</label>
            <select id="semester" name="semester" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white">
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
              <option value="7">7th Semester</option>
              <option value="8">8th Semester</option>
            </select>
          </div>

          <!-- USN -->
          <div>
            <label for="usn" class="block text-lg font-semibold text-gray-300">USN</label>
            <input type="text" id="usn" name="usn" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
          </div>

            <!-- Phone number -->
            <div>
              <label for="Contact No" class="block text-lg font-semibold text-gray-300">Contact No</label>
              <input type="text" id="Contact No" name="Contact no" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
            </div>


             <!-- email -->
             <div>
              <label for="email" class="block text-lg font-semibold text-gray-300">Student's email</label>
              <input type="text" id="email" name="email" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
            </div>

            <!-- telegram id -->
            <div>
              <label for="telegram id" class="block text-lg font-semibold text-gray-300">Telegram id</label>
              <input type="text" id="telegram id" name="telegram id" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
            </div>

             <!-- UTR number -->
             <div>
              <label for="UTR number" class="block text-lg font-semibold text-gray-300">UTR number</label>
              <input type="text" id="UTR number" name="UTR number" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
            </div>

          <!-- Why are you a great fit -->
          <div>
            <label for="fit" class="block text-lg font-semibold text-gray-300">Why would you be a great fit for the Robolution Team? (In 3 sentences)</label>
            <textarea id="fit" name="fit" rows="3" class="w-full p-3 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required></textarea>
          </div>

          <!-- Payment Screenshot -->
          <div>
            <label for="payment_screenshot" class="block text-lg font-semibold text-gray-300">Upload Screenshot of Payment</label>
            <input type="file" id="payment_screenshot" name="payment_screenshot" class="w-full text-gray-300 bg-gray-900 p-3 rounded-md border border-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-teal-500 file:text-white hover:file:bg-teal-600">
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="w-full py-3 bg-teal-500 hover:bg-teal-600 rounded-md font-semibold text-white">Submit Application</button>
          </div>
        </form>
      </div>

      <!-- QR Code Section -->
      <div class="flex flex-col justify-center items-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h3 class="text-2xl font-semibold text-teal-500 mb-4 text-center">Pay 50 Rupees via UPI</h3>
          <img src="/QR-Code-Tejas.jpg" alt="UPI QR Code" class="mx-auto w-64 h-64 mb-4">
          <p class="text-gray-300 text-center">Scan this QR code using any UPI app to pay the club entry fee of â‚¹50.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-8">
    <div class="container mx-auto text-center">
      <h3 class="text-xl font-semibold">Follow Us</h3>
      <div class="flex justify-center space-x-6 mt-4">
        <a href="#" class="text-teal-500 hover:text-white"><img src="https://img.icons8.com/ios-filled/50/00cec9/github.png" alt="GitHub"/></a>
        <a href="#" class="text-teal-500 hover:text-white"><img src="https://img.icons8.com/ios-filled/50/00cec9/twitter.png" alt="Twitter"/></a>
        <a href="#" class="text-teal-500 hover:text-white"><img src="https://img.icons8.com/ios-filled/50/00cec9/linkedin.png" alt="LinkedIn"/></a>
      </div>
      <p class="mt-6">&copy; 2024 Robolution. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
